<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>修改管理员信息</title>
    <link rel="stylesheet" href="css/bg.css"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<form class="form-horizontal col-sm-9" action="/user/admin/updateAdmin1" method="post">
    <div class="form-group">
        <input name="email" type="email" th:value="${email}" hidden />
        <input name="adminPage" type="text" hidden th:value="${adminPage}">
        <label for="inputEmail3" class="col-sm-2 control-label">username</label>
        <div class="col-sm-4">

            <input name="username" type="text" class="form-control" id="inputEmail3" th:placeholder="${username}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">password</label>
        <div class="col-sm-4">
            <input type="text" name="password" class="form-control" id="username" th:placeholder="${password}">
        </div>
    </div>
    <div class="form-group">
        <label for="permissions" class="col-sm-2 control-label">permission</label>
        <div class="col-sm-4">
            <input type="text" name="permissions" class="form-control" id="permissions" th:placeholder="${permissions}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-1">
            <button type="submit" class="btn btn-default">修改</button>
        </div>
    </div>
</form>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
