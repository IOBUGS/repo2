<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>联系站长</title>
    <link rel="stylesheet" href="../css/bg.css"/>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="col-sm-12 bg">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <h1>请输入要提交的问题<small>务必留下您的地址，以便后续联系</small></h1>
        <h2>提交问题无须注册<small>请放心提交</small></h2>
        <a href="index">返回首页</a>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <form class="form-horizontal" action="index.html">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">输入您的Email</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="question" class="col-sm-2 control-label">要提交的问题</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="question" placeholder="标题">
                </div>
            </div>
            <div class="form-group">
                <label for="describe" class="col-sm-2 control-label">具体描述</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="describe" placeholder="描述" height="300px">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-1">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</div>
</body>
</html>
